<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="mode-block">
            <div class="mode">
                <button class="mode" type="button" onclick="handleChangeTheme()">
                    <div class="circle"></div>
                    <div class="sun">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.7">

                                    fill="#4B5EFC" />
                            </g>
                        </svg>
                    </div>
                    <div class="moon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.7">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M8.03239 6.23185C6.2001 7.49474 5 9.60796 5 11.9999C5 15.8659 8.13401 18.9999 12 18.9999C14.3918 18.9999 16.5049 17.7999 17.7679 15.9678C17.5146 15.9893 17.2585 16.0002 17 16.0002C12.0294 16.0002 8 11.9707 8 7.00018C8 6.7415 8.01094 6.48523 8.03239 6.23185ZM3 11.9999C3 8.04172 5.55459 4.68278 9.10211 3.47692L10.3707 4.7456C10.1306 5.45176 10 6.20968 10 7.00018C10 10.8662 13.134 14.0002 17 14.0002C17.7904 14.0002 18.5482 13.8696 19.2542 13.6296L20.5228 14.8983C19.3168 18.4455 15.958 20.9999 12 20.9999C7.02944 20.9999 3 16.9705 3 11.9999Z"
                                    fill="#4B5EFC" />
                            </g>
                        </svg>
                    </div>
                </button>
            </div>
            <div class="screen_bar">
                <p class="history" id="expression"></p>
                <h2 class="screen" id="result">0</h2>
            </div>
            <div class="numbers_hints">
                <div class="row d-flex gap">
                    <button class="unique_hint c work-sans" onclick="handleChangeButton('c')">C</button>
                    <button class="unique_hint plus-minus work-sans" onclick="handleChangeButton('abs')">
                        <svg width="33" height="32" viewBox="0 0 33 32" fill="none" class="unique_hint_2" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M23.5821 7.55473L24.1367 6.72268L22.4726 5.61328L21.9179 6.44533L9.91795 24.4453L9.36325 25.2774L11.0273 26.3868L11.5821 25.5547L23.5821 7.55473ZM9.75 6.00003V7.00003V9.00003H11.75H12.75V11H11.75H9.75V13V14H7.75V13V11H5.75H4.75V9.00003H5.75H7.75V7.00003V6.00003H9.75ZM21.75 21H20.75V23H21.75H27.75H28.75V21H27.75H21.75Z"
                                fill="white"class="unique_hint_2" />
                        </svg>
                    </button>
                    <button class="unique_hint percent work-sans" onclick="handleChangeButton('%')">%</button>
                    <button class="divide hint work-sans" onclick="handleChangeButton('dismemberment')">รท</button>
                </div>
                <div class="row d-flex gap">
                    <button class="number number7 work-sans" onclick="handleChangeButton('7')">7</button>
                    <button class="number number8 work-sans" onclick="handleChangeButton('8')">8</button>
                    <button class="number number9 work-sans" onclick="handleChangeButton('9')">9</button>
                    <button class="multiple hint work-sans" onclick="handleChangeButton('increase')">ร</button>
                </div>
                <div class="row d-flex gap">
                    <button class="number number4 work-sans" onclick="handleChangeButton('4')">4</button>
                    <button class="number number5 work-sans" onclick="handleChangeButton('5')">5</button>
                    <button class="number number6 work-sans" onclick="handleChangeButton('6')">6</button>
                    <button class="minus hint work-sans" onclick="handleChangeButton('subtraction')">-</button>
                </div>
                <div class="row d-flex gap">
                    <button class="number number1 work-sans" onclick="handleChangeButton('1')">1</button>
                    <button class="number number2 work-sans" onclick="handleChangeButton('2')">2</button>
                    <button class="number number3 work-sans" onclick="handleChangeButton('3')">3</button>
                    <button class="minus hint work-sans"  onclick="handleChangeButton('add')">+</button>
                </div>
                <div class="row d-flex gap">
                    <button class="dot number work-sans" onclick="handleChangeButton('.')">.</button>
                    <button class="number number0 work-sans" onclick="handleChangeButton('0')">0</button>
                    <button class="delete number work-sans"  onclick="handleChangeButton('backspace')">
                        <svg width="33" height="32" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M11.0858 7H11.5H27.5H28.5V8V24V25H27.5H11.5H11.0858L10.7929 24.7071L2.79286 16.7071L2.08575 16L2.79286 15.2929L10.7929 7.29289L11.0858 7ZM11.9142 9L4.91418 16L11.9142 23H26.5V9H11.9142ZM15.5 11.5858L16.2071 12.2929L18.5 14.5858L20.7929 12.2929L21.5 11.5858L22.9142 13L22.2071 13.7071L19.9142 16L22.2071 18.2929L22.9142 19L21.5 20.4142L20.7929 19.7071L18.5 17.4142L16.2071 19.7071L15.5 20.4142L14.0858 19L14.7929 18.2929L17.0858 16L14.7929 13.7071L14.0858 13L15.5 11.5858Z"
                                fill="white" class="unique_hint_2"/>
                        </svg>
                    </button>
                    <button class="minus hint work-sans" onclick="handleChangeButton('equality')">=</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
</body>

</html>
